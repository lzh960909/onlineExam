<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
		.paper{
			width: 450px;
			padding: 20px;
			background: #eee;
			border: 1px solid #000;
		}
		.head{
			height: 20px;
			color: #000;
			text-align: center;
			font-size: 22px;
		}
		.tit{
			margin-bottom: 20px;
		}
		.author{
			text-align: right;
		}
		.exercise{
			border-top: 1px solid #ddd;
			padding:10px;
		}
	</style>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/getUrlParam.js"></script>
    <script src="../js/paperMange.js"></script>
</head>
<body onload="paperDetail()">
<div class="paper" id="paper">
    <div class="tit">
        <div id="head" class="head">试卷标题</div>
        <div class="author" id="author">作者：</div>
    </div>
    <div class="exercise">
        <div class="title" id="title">题目：</div>
        <div class="answer" id="answer">答案：</div>
        <div class="mark" id="mark">分数：</div>
    </div>
</div>

</body>
</html>
